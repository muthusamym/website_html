name: React Build Name

on:
  push:
      branches: main
  pull_request:
      branches: main
jobs:
    build: 
      runs-on: ubuntu-latest

      steps:
        - name: checkout repository
          uses: actions/checkout@v3

        - name: setup node js
          uses: actions/setup-node@v3
          with:
               node-version:'20'
        - name: Install dependencies
          run: npm ci
        - name: Build React App
          run: npm run build

        - name: Run Test
          run : npm test
            
